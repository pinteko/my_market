<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book for student</title>
</head>
<body>

<p th:text="${'Id: ' + book.getId()}">VALUE</p>
