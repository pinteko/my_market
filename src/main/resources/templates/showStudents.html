<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
</head>
<body>
<div th:each="student : ${students}">
    <a th:href="@{/students/{id}(id=${student.getId()})}"
       th:text="${student.getId() + ', ' + student.getName()}">user</a>
</div>
<br/>
<hr/>
<a href="/app/students/new">Create new student</a>
</body>
</html>
