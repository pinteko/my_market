<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="books.js"></script>
    <title>All books</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h3>Books</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Author</td>
            <td>Price</td>
            <td type="number">Rating</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in bookList">
            <td>{{s.id}}</td>
            <td>{{s.title}}</td>
            <td>{{s.author}}</td>
            <td>{{s.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="changeRating(s.id, -0.1)">-</button>
                {{s.rating}}
                <button class="btn btn-primary" ng-click="changeRating(s.id, +0.1)">+</button>
                <button class="btn btn-danger" ng-click="deleteBook(s.id)">Delete</button>
            </td>
        </tbody>
    </table>
    <button class="btn btn-primary" id="newBook">Add new book</button>
</div>
</body>
</html>
