<div>
<p3>My orders</p3>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
        <td>ID</td>
        <td>Delivery address</td>
        <td type="number">Price</td>

    </tr>
    <tbody>
    <tr ng-repeat="order in ordersList">
        <td>{{order.id}}</td>
        <td>{{order.address}}</td>
        <td>{{order.totalPrice}}</td>
    </tbody>
</table>
</div>
