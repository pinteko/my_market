<div class="container">
    <h3>Students</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in studentList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>

        </tbody>
    </table>
</div>
