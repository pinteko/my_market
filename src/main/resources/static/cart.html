<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="cart.js"></script>
    <title>Books in cart</title>
</head>
<body>
<div class="container" ng-controller="cartController">
    <h3>Books</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Author</td>
            <td type="number">Price</td>
            <td type="number">Rating</td>
            <td>Do</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in cartList">
            <td>{{s.id}}</td>
            <td>{{s.title}}</td>
            <td>{{s.author.name}} {{s.author.surname}}</td>
            <td>{{s.price}}</td>
            <td>{{s.rating}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteNovel(s.id)">Delete</button>
            </td>
        </tbody>
    </table>
</div>
</body>
</html>
